name: Task Sync

on:
  push:
    branches: [main, dev]
    paths:
      - '.gobby/tasks.jsonl'
      - '.gobby/tasks_meta.json'
  workflow_dispatch:
    inputs:
      import_github:
        description: 'Import GitHub issues as tasks'
        required: false
        default: 'false'
        type: boolean

concurrency:
  group: task-sync-${{ github.ref }}
  cancel-in-progress: false

jobs:
  sync:
    name: Sync Tasks
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: read

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync

      - name: Ensure .gobby directory exists
        run: mkdir -p .gobby

      - name: Import GitHub issues
        if: inputs.import_github == 'true'
        run: |
          uv run gobby tasks import github "${{ github.server_url }}/${{ github.repository }}" --limit 100
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Sync tasks
        run: uv run gobby tasks sync --quiet

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet .gobby/tasks.jsonl .gobby/tasks_meta.json 2>/dev/null; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .gobby/tasks.jsonl .gobby/tasks_meta.json
          git commit -m "chore: sync tasks.jsonl"
          git push
