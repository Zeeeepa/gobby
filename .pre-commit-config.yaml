# Pre-commit hooks for Gobby
# Install: pre-commit install
# Run manually: pre-commit run --all-files
# Update hooks: pre-commit autoupdate

default_language_version:
  python: python3.11

# Fail fast on first error (set to false for CI)
fail_fast: false

repos:
  # ==========================================================================
  # Basic file hygiene
  # ==========================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: ^\.gobby/
      - id: end-of-file-fixer
        exclude: ^\.gobby/
      - id: check-yaml
        args: [--unsafe]  # Allow custom tags
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: [--maxkb=500]
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-case-conflict

  # ==========================================================================
  # Python linting and formatting (ruff)
  # ==========================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      # Linter - runs first, can auto-fix
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi]
      # Formatter - runs after linter
      - id: ruff-format
        types_or: [python, pyi]

  # ==========================================================================
  # Type checking (mypy)
  # Note: Runs on staged Python files in src/ only
  # To check entire codebase: uv run mypy src/
  # ==========================================================================
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.1
    hooks:
      - id: mypy
        # Only check src/ files that are staged
        files: ^src/.*\.py$
        args: [--config-file=pyproject.toml, --ignore-missing-imports]
        additional_dependencies:
          - types-PyYAML>=6.0.12.12
          - pydantic>=2.9.0
          - fastapi>=0.115.0
          - click>=8.1.0
          - httpx>=0.27.0

  # ==========================================================================
  # Security - secrets detection
  # ==========================================================================
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.21.2
    hooks:
      - id: gitleaks

  # ==========================================================================
  # Gobby task sync (runs last in pre-commit)
  # ==========================================================================
  - repo: local
    hooks:
      - id: gobby-task-sync
        name: Gobby task sync
        entry: gobby tasks sync --export --quiet
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

  # ==========================================================================
  # Security checks (pre-push) - slower checks that run before pushing
  # These complement GitHub's CodeQL/Dependabot but catch issues locally
  # ==========================================================================
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.2
    hooks:
      - id: bandit
        name: bandit (security linter)
        args: [-c, pyproject.toml, -r, src/]
        stages: [pre-push]

  - repo: local
    hooks:
      - id: pip-audit
        name: pip-audit (dependency CVEs)
        entry: uv run pip-audit
        language: system
        pass_filenames: false
        stages: [pre-push]
