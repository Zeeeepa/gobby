name: hello-world
description: A simple test pipeline to verify the pipeline system works
type: pipeline
version: "1.0"

inputs:
  greeting:
    type: string
    description: The greeting message to use
    default: "Hello"
  name:
    type: string
    description: Name to greet

steps:
  - id: greet
    exec: "echo 'Hello, World!'"

  - id: timestamp
    exec: "date '+%Y-%m-%d %H:%M:%S'"

outputs:
  message: $greet.output.stdout
  time: $timestamp.output.stdout
