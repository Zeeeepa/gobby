description = "Store a memory for future sessions"
prompt = """
Store this memory using gobby-memory MCP tools:

**Content to remember:** {{args}}

Use the `remember` tool on the `gobby-memory` server with:
- content: "{{args}}"
- memory_type: "preference" (or fact, pattern, context as appropriate)
- importance: 0.7

**Memory types:**
- preference: User preferences and coding style choices
- fact: Project facts and technical details
- pattern: Recurring code patterns
- context: Background project context

After storing, confirm the memory was saved and show its ID.
"""
