name: generic
description: |
  Default workflow for generic agents.
  Provides basic file and tool access while blocking recursive spawning.

  Used when no specific workflow is specified for spawn_agent.

version: "1.0"
enabled: false

steps:
  - name: work
    description: "Work on the assigned task"
    allowed_tools:
      - Read
      - Write
      - Edit
      - Bash
      - Glob
      - Grep
      - WebFetch
      - WebSearch
      - NotebookEdit
      - mcp__gobby__call_tool
      - mcp__gobby__list_tools
      - get_task
      - update_task
      - close_task
      - list_tasks
      - remember
      - recall

    # Prevent recursive spawning
    blocked_tools:
      - spawn_agent
      - spawn_agent_in_worktree
      - spawn_agent_in_clone

    transitions:
      - to: complete
        when: "task_completed or user_exit"

  - name: complete
    description: "Work complete"

exit_condition: "current_step == 'complete'"
