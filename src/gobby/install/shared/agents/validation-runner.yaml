name: validation-runner
description: "Specialized runner for validation tasks (headless, no delegation)"

# Use faster/cheaper model for validation
model: claude-3-haiku-20240307
mode: headless

# Override lifecycle variables to prevent recursion
lifecycle_variables:
  validation_model: null # Disable further validation
  require_task: false # Don't require a tracking task
  allowed_tools:
    - read_file
    - run_command
    - view_code_item
    - grep_search
    - find_by_name

# Default variables
default_variables:
  timeout: 300.0
